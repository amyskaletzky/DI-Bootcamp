<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="left-section">
            <form>
                <h1>Log In</h1>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">

                <div class="checkbox">
                    <div class="remember">
                        <input type="checkbox" id="remember-me" name="remember-user">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <input id="submit" type="submit" value="Log In">
                <h4><span>Or Connect with</span></h4>
                <div class="social-medias">
                    <a href="https://www.facebook.com/amy.skaletzky/" target="_blank"><i
                            class="fa-brands fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/amyskaletzky/" target="_blank"> <i
                            class="fa-brands fa-instagram fa-2x"></i></a>
                    <a href="https://github.com/amyskaletzky" target="_blank"><i
                            class="fa-brands fa-github fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/amy-skaletzky-093472261/" target="_blank"><i
                            class="fa-brands fa-linkedin fa-2x"></i></a>
                </div>

            </form>

        </section>

        <section class="right-section">
            <div class="content-area">
                <i class="fa-solid fa-user-plus fa-8x"></i>
                <h1>Hello, friend!</h1>
                <h3>Enter your personal details and start your journey with us</h3>
                <button>
                    <h4>Register</h4>
                    <i class="fa-regular fa-circle-right fa-1.5x"></i>
                </button>
            </div>
        </section>

    </div>
</body>

</html>
